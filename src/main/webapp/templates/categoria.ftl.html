<div class="container-beige-not-centered">
    <div class="breadcrumb">
        <a href="homepageadmin"><div class="logo"><img src="images/home-svg.svg" alt="Home" /></div></a>
        <a href="gestionecategorie"><span> > Categorie</span></a>
    </div>
    <div class="category-details">
        <h2 class="title-dark-brown">${categoria.nome}</h2>
        <div class="buttons-container">
            <button class="lblue-button width150px">Modifica</button>
            <button class="icon-button">
                <img src="images/trashcan-svg.svg" alt="Delete" />
            </button>
        </div>
        <div class="parent-category">
            <strong>Categoria padre:</strong>
            <a href="categoria?n=${padre.key}">
            <button class="purple-button">${padre.nome}</button>
            </a>
        </div>
        <div class="subcategories">
            <strong>Sotto categorie:</strong>
            <div class="subcategory-buttons">
                <#if (categorieFiglie?size>0)>
            <#list categorieFiglie as figlia>
            <a href="categoria?n=${figlia.key}">
                <button class="purple-button width150px margin-right">${figlia.nome}</button>
            </a>
            </#list>
        <#else>
            <span>Nessuna sottocategoria</span>
        </#if>
            </div>
        </div>
    </div>
</div>
