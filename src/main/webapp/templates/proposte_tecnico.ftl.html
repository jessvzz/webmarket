<div class="container-beige">
    <div class="nav-container">
        <div class="home-card" style="background-color: #90D5FE;">
            <a href="homepagetecnico">
                <img src="images/home-svg.svg" alt="icona home" class="home-icon">
            </a>
        </div>
        <h3 style="color: #0D99FF; margin-left: 10px;">> Proposte inviate</h3> 
    </div>
    <div class="search-container">
        <input type="text" placeholder="Cerca..." class="search-input">
        <button class="search-button">Vai</button>
    </div>
    <div class="filter-container">
        <p class="filter-text">Filtra per stato:</p>
        <select name="category" id="category" class="filter-select">
            <!-- TODO: Rendere dinamiche le categorie -->
            <option value="tutte">Tutti</option>
            <option value="cat1">1</option>
            <option value="cat2">2</option>
            <option value="cat3">3</option>
        </select>
    </div>
    
<!-- Sezione che mostra le richieste non evase -->
    <#if (proposte?size>0)>

    <div class="rows-container">
        <!-- TODO: Rendere dinamiche le righe mostrate -->
        <#list proposte as proposta>

        <a href="detailproposta_tecnico?n={proposta.key}" class="a-cards">
            <div class="card-row-skyblue">
                <div class="card-row-content">
                    <p class="card-row-text">${proposta.codiceProposta}</p>
                </div>
                <div class="card-row-content">
                    <p class="card-row-text">${proposta.richiesta.utente.nome}</p>
                </div>
                <div class="card-row-content">
                    <p class="card-row-text">${proposta.data}</p>
                </div>
                <div class="card-row-content">
                    <p class="card-row-text">Stato</p>
                </div>
            </div>
        </a>
        </#list>
    </div>
    </#if>
</div>
