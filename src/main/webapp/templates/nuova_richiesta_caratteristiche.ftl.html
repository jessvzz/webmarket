    <!-- Form delle Caratteristiche -->
    <div id="characteristics-form" class="characteristics-container orange">
        <h4>Caratteristiche</h4>
        <p>Se hai preferenze, inserisci i valori delle caratteristiche, altrimenti se ti Ã¨ indifferente spunta la checkbox</p>
        <#if (caratteristiche?size>0)>
        <#list caratteristiche as caratteristica>
        <div class="characteristics-row">
            <label for="caratteristica${caratteristica.key}">${caratteristica.nome}:</label>
            <input type="text" id="caratteristica${caratteristica.key}" name="${caratteristica.key}" placeholder="Inserisci ${caratteristica.nome}">
            <input type="checkbox" id="caratteristica${caratteristica.key}-indifferente" name="marca-indifferente"> Indifferente
        </div>
        </#list>
        </#if>

        <div class="characteristics-row">
            <label for="note">Note:</label>
            <textarea id="note" name="note" placeholder="Inserisci eventuali note"></textarea>
        </div>
        
        <!-- Pulsante per Inviare la Richiesta -->
        <div class="button-container">
            <button class="orange-button">Invia Richiesta</button>
        </div>
    </div>
